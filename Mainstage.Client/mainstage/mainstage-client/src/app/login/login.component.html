<div class="login-container">
    <div class="logo-container">
        <img src="assets/mainstage-logo.png" alt="Mainstage Logo" class="logo"/>
    </div>
    <form (submit)="onLogin($event)" class="login-form">
        <h2>Login</h2>
        <label for="username">Gebruikersnaam</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Voer je gebruikersnaam in" required/>

        <label for="password">Wachtwoord</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Voer je wachtwoord in" required/>

        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div class="auth-links">
            <p>Nog geen account? <a href="/register">Account aanmaken</a></p>
        </div>

        <button type="button" class="google-button">
            <img src="assets/google-logo.webp" alt="Google login" class="google-icon"> Inloggen met Google
        </button>
    </form>
</div>>
